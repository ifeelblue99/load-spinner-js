<style>
  .loader {
    border: 10px solid #e2e2e2;
    border-top: 10px solid #3498db;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    box-shadow: 1px 1px 3px black; 
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  } 

  /*outro*/
  body{
    height: 100vh;
    display: grid;
    place-items: center;
  }
</style>

<div class="loader"></div>
